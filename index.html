<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-light: #f8f9ff;
            --bg-dark: #0f172a;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --primary: #6366f1;
            --secondary: #ec4899;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            color: var(--text-light);
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-dark);
                color: var(--text-dark);
            }

            .loader-ring {
                border-color: rgba(99, 102, 241, 0.2);
                border-top-color: var(--primary);
            }

            .background-glow {
                background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .background-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        .loader-container {
            position: relative;
            margin: 0 auto 2.5rem;
            width: 120px;
            height: 120px;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader-ring:nth-child(2) {
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border-top-color: var(--secondary);
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        .loader-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        @keyframes dotPulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .redirect-text {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dots {
            display: inline-block;
            width: 40px;
            text-align: left;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

        /* Fallback section */
        .fallback-section {
            margin-top: 3rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fallback-section.visible {
            opacity: 1;
        }

        .fallback-text {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        @media (prefers-color-scheme: dark) {
            .fallback-text {
                color: var(--text-dark);
            }
        }

        .redirect-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .redirect-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .redirect-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .redirect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .redirect-button:active {
            transform: translateY(0);
        }

        .redirect-button span {
            position: relative;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .loader-container {
                width: 100px;
                height: 100px;
            }

            .redirect-text {
                font-size: 1rem;
            }

            .background-glow {
                width: 400px;
                height: 400px;
            }

            .fallback-section {
                margin-top: 2rem;
            }

            .fallback-text {
                font-size: 0.875rem;
                padding: 0 1rem;
            }

            .redirect-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>


<div class="container">
    <div class="loader-container">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-dot"></div>
    </div>

    <div class="redirect-text">
        ĐANG CHUYỂN HƯỚNG<span class="dots"></span>
    </div>

    <div class="fallback-section" id="fallbackSection">
        <p class="fallback-text">Nếu bạn không được chuyển hướng, nhấn vào nút dưới đây để chuyển hướng</p>
        <a href="https://bvanhhh789.github.io/report-generator/" class="redirect-button">
            <span>Nhấn vào đây để chuyển hướng</span>
        </a>
    </div>
</div>

<script>
    // Redirect after 1 second
    setTimeout(() => {
        window.location.href = 'https://bvanhhh789.github.io/report-generator/';
    }, 5000);

    // Show fallback section after 1 second
    setTimeout(() => {
        document.getElementById('fallbackSection').classList.add('visible');
    }, 1000);
</script>
</body>

</html>
